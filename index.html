<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTOP - Virtual Learning & Student Portal | Your Gateway to Academic Excellence</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");
        @import url("https://use.fontawesome.com/releases/v6.5.1/css/all.css");

      
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* New background: a smooth blue gradient matching a welcome aesthetic */
      background: linear-gradient(135deg, #032f5c,rgb(35, 8, 66),red, #3498db);
      clip-path: circle(50% at 50% 50%);
    }

        * {
          font-family: "Poppins", sans-serif;
        }

        @property --a {
          syntax: "<angle>";
          inherits: false;
          initial-value: 0deg;
        }

        .box {
      position: relative;
      width: 400px;
      height: 200px;
      /* New background for a glass-like effect */
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: rotating 4s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
      overflow: hidden;
    }

        @keyframes rotating {
          0% {
            --a: 0deg;
          }
          100% {
            --a: 360deg;
          }
        }

        .box::before {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          background: repeating-conic-gradient(
            from var(--a),
            #45f3ff 0%,
            #07034b 5%,
            rgb(113, 6, 135) 5%,
            rgb(234, 12, 12) 40%,
            #45f3ff 50%
          );
          filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
          border-radius: 25px;
          animation: rotating 4s ease-in-out infinite;
          animation-delay: -1s;
        }

        .box::after {
          content: "";
          position: absolute;
          inset: 4px;
          background: #2d2d39;
          border-radius: 20px;
          border: 8px solid #25252b;
        }

        .box:hover {
          width: 450px;
          height: 500px;
        }

        /* VTOP Logo styling */
        .vtop-logo {
          position: absolute;
          right: 10px;
          top: 10px;
          width: 80px;
          height: auto;
          z-index: 1100;
          background-color: wheat;
          font-size: 1.5em;
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
          font-weight: 700;
          text-align: center;
          text-decoration: none;
          transition: 0.5s;


        }

        /* This container provides a common background for all forms */
        .login {
          position: absolute;
          inset: 60px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          border-radius: 10px;
          background:linear-gradient(135deg, rgba(7, 21, 173, 0.8), rgba(9, 140, 79, 0.5));
          backdrop-filter: blur(10px);
          color: #fff;
          z-index: 1000;
          box-shadow: inset 0 10px 20px #00000080;
          border-bottom: 2px solid #ffffff80;
          transition: 0.5s;
          padding: 10px;
          overflow: auto;
          width: calc(100% - 120px);
          max-height: 90%;
        }

        .form-section {
          display: none;
          width: 100%;
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .form-section.active {
          display: flex;
        }

        .form-section h2 {
          margin-bottom: 10px;
          text-transform: uppercase;
          font-weight: 600;
          letter-spacing: 0.2em;
        }

        .input-group {
          width: 100%;
          margin-bottom: 15px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        }
        
        .input-group input {
          width: 100%;
          padding: 10px 20px;
          outline: none;
          border: none;
          font-size: 1em;
          color: #fff;
          background: #0000001a;
          border: 2px solid #fff;
          border-radius: 30px;
        }
        
        .input-group input::placeholder {
          color: #999;
        }
        
        .btn {
          background: #45f3ff;
          border: none;
          font-weight: 500;
          color: #111;
          cursor: pointer;
          padding: 10px 20px;
          border-radius: 30px;
          transition: 0.5s;
          width: 100%;
          margin-top: 10px;
        }
        
        .btn:hover {
          box-shadow: 0 0 10px #45f3ff, 0 0 60px #45f3ff;
        }
        
        .group {
          width: 100%;
          margin-top: 15px;
          display: flex;
          justify-content: space-around;
        }
        
        .group a {
          color: #fff;
          text-decoration: none;
          cursor: pointer;
        }
        
        .message {
          text-align: center;
          margin-top: 10px;
          padding: 10px;
          border-radius: 5px;
          display: none;
          width: 100%;
        }
        
        .success {
          background: #d4edda;
          color: #155724;
        }
        
        .error {
          background: #f8d7da;
          color: #721c24;
        }
        
        .captcha-container {
          display: flex;
          align-items: center;
          gap: 10px;
          width: 100%;
          margin-bottom: 15px;
        }
        
        .captcha-text {
          background: #f0f0f0;
          padding: 8px 15px;
          border-radius: 5px;
          font-family: 'Courier New', monospace;
          font-size: 18px;
          letter-spacing: 3px;
          user-select: none;
          color: #000;
        }
        
        #captchaInput {
          flex: 1;
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 5px;
          color: #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- VTOP Logo -->
        <img class="vtop-logo" src="vtop.jpeg" alt="VTOP Logo">
        <div class="login">
            <!-- Login Form (Visible by default) -->
            <div id="loginForm" class="form-section active">
                <h2>Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <div class="captcha-container">
                            <div id="captchaText" class="captcha-text"></div>
                            <input type="text" id="captchaInput" required placeholder="Enter CAPTCHA">
                        </div>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div id="loginMessage" class="message"></div>
                </form>
            </div>
            <!-- Sign Up Form -->
            <div id="signupForm" class="form-section">
                <h2>Create Account</h2>
                <form onsubmit="return handleSignup(event)">
                    <div class="input-group">
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div id="signupMessage" class="message"></div>
                </form>
            </div>
            <!-- Forgot Password Form -->
            <div id="forgotForm" class="form-section">
                <h2>Reset Password</h2>
                <form onsubmit="return handleForgotPassword(event)">
                    <div class="input-group">
                        <input type="email" id="forgotEmail" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                    <div id="forgotMessage" class="message"></div>
                </form>
            </div>
            <!-- Navigation Links -->
            <div class="group">
                <a onclick="showLogin()">Login</a>
                <a onclick="showSignup()">Sign Up</a>
                <a onclick="showForgotPassword()">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script>
        // Simulated user database
        const users = [
            { name: 'Test User', email: 'test@test.com', password: 'password123' }
        ];

        // Generate random CAPTCHA
        function generateCaptcha() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // Initialize CAPTCHA
        let currentCaptcha = generateCaptcha();
        document.getElementById('captchaText').textContent = currentCaptcha;

        // Form toggling functions
        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('forgotForm').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
            document.getElementById('forgotForm').classList.remove('active');
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('forgotForm').classList.add('active');
        }

        // Utility: show message for given element id
        function showMessage(elementId, msg, isSuccess) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = msg;
            messageElement.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const captchaInput = document.getElementById('captchaInput').value.trim();

            if (captchaInput !== currentCaptcha) {
                showMessage('loginMessage', 'Invalid CAPTCHA!', false);
                resetCaptcha();
                return false;
            }

            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'welcome.html';
            } else {
                showMessage('loginMessage', 'Invalid email or password!', false);
                resetCaptcha();
            }
            return false;
        }

        // Handle Signup
        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (users.some(u => u.email === email)) {
                showMessage('signupMessage', 'Email already registered!', false);
                return false;
            }

            users.push({ name, email, password });
            showMessage('signupMessage', 'Account created successfully!', true);
            event.target.reset();
            setTimeout(showLogin, 2000);
            return false;
        }

        // Handle Forgot Password
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgotEmail').value.trim();
            const user = users.find(u => u.email === email);

            if (user) {
                showMessage('forgotMessage', 'Password reset link sent to your email!', true);
                event.target.reset();
                setTimeout(showLogin, 2000);
            } else {
                showMessage('forgotMessage', 'Email not found!', false);
            }
            return false;
        }

        function resetCaptcha() {
            currentCaptcha = generateCaptcha();
            document.getElementById('captchaText').textContent = currentCaptcha;
            document.getElementById('captchaInput').value = '';
        }
    </script>
</body>
</html>
